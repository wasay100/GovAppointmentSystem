<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Government Appointment System</h1>
            <p>Book your appointment</p>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="book.html" class="active">Book Appointment</a>
            <a href="search.html">Search</a>
        </nav>
        <main>
            <div class="booking-container">
                <h2>Book New Appointment</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label>City:</label>
                        <select id="city" required>
                            <option value="">Select City</option>
                            <option value="Karachi">Karachi</option>
                            <option value="Lahore">Lahore</option>
                            <option value="Islamabad">Islamabad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Office:</label>
                        <select id="office" required>
                            <option value="">Select City First</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service:</label>
                        <select id="service" required>
                            <option value="">Select Service</option>
                            <option value="New CNIC">New CNIC</option>
                            <option value="CNIC Renewal">CNIC Renewal</option>
                            <option value="New Passport">New Passport</option>
                            <option value="Passport Renewal">Passport Renewal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label>Time:</label>
                        <input type="time" id="time" required>
                    </div>
                    <div class="form-group">
                        <label>CNIC:</label>
                        <input type="text" id="cnic" placeholder="42101-1234567-1" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="tel" id="phone" placeholder="0300-1234567" required>
                    </div>
                    <button type="submit" class="btn-primary">Book Appointment</button>
                </form>
                <div id="bookingResult" class="result"></div>
            </div>
        </main>
        <footer>
            <p>2025 Government Appointment System</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
